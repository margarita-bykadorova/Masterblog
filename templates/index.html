<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    {% if posts %}
        {% for post in posts %}
        <article class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}</em></p>
            <p class="content">{{ post.content | safe }}</p>

            <form method="POST" action="{{ url_for('delete', post_id=post.id) }}"
                  onsubmit="return confirm('This action cannot be undone. Delete the post: {{ post.title }} ?');">
                <button type="submit" class="btn-delete">Delete</button>
            </form>

            <a href="{{ url_for('update', post_id=post.id) }}">
                <button type="button" class="btn-update">Update</button>
            </a>

            <form method="POST" action="{{ url_for('like', post_id=post.id) }}">
                <button type="submit" class="btn-like">Like | {{ post.like }}</button>
            </form>
        </article>
        {% endfor %}
    {% else %}
        <p class="no-posts">There are no blog posts yet. Be the first to write one!</p>
    {% endif %}

    <p class="page-action">
        <a href="{{ url_for('add') }}" class="btn-secondary">Write a New Blog Post</a>
    </p>
</body>
</html>
