</head>
<body>

        <h2>{{post["title"]}}</h2>
        <p><em>Written by {{post["author"]}}</em></p>
        <p>{{post["content"]}}</p>

        <form method="POST" action="/delete/{{ post.id }}" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
