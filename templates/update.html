<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>

    <form method="POST" action="{{ url_for('update', post_id=post.id) }}" class="form-card">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post.author }}" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea>

        <input type="submit" value="Save" class="btn-submit">
    </form>

    <p class="page-action">
        <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
    </p>
</body>
</html>
